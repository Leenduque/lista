<!DOCTYPE html>
<html>
    <head>
        <title>tarefas</title>
    </head>
    <body>
        <input type="text">
        <button onclick="add()">Adicionar</button>
        <ul>
            <li>html</li>
        </ul>

        <script>

            const tarefa = [html]
           function add(){
                const input = document.querySelector("input") 
                const tarefa = input.value 
                tarefas.push(tarefa)
                input.value = ""
                render()
            } 
            
            function render() {
                const ul = document.querySelector("ul")
                ul.innerHtml = null 
                
                tarefas.forEach(function (tarefa ){
                    const li = document.createElement("li")
                    li.innerText = tarefa 
                    ul.appendChild(li)
                    
            })
           }

           render()
        </script>
    </body>
</html>
